{% extends "base.html" %}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Select order{% endblock %}</title>
</head>
<body>

    {% block content %}

        <div class="mb-4"></div>

        <div class="mb-4">
            <div class="card">
                <div class="card-body">
                    <h3>Select order</h3>
                    <form method="post" action="{% url 'select_order' %}">
                        {% csrf_token %}
                        {% bootstrap_form form layout='horizontal' %}
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    {% endblock %}

</body>
</html>
