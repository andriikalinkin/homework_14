{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base Title{% endblock %}</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Car Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_client' %}">Create client</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'select_client' %}">Select client</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'select_dealership' %}">Create order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'select_order' %}">Select order</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% bootstrap_messages %}
    {% block content %}{% endblock %}
</div>

</body>
</html>
